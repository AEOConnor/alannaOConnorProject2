<body>
  <a href="#mainContentContact" class="skipLink">Skip to main content</a>
  <!-- Header begins -->
  <header>
    <div class="topContactHeaderBar">
      <div class="wrapper topHeaderBar">
        <input type="checkbox" id="responsiveNav" name="responsiveNav">
        <label for="responsiveNav">
          <!-- SVG Code from Asaf Gerchak, thank you! -->
          <svg class="hamburger" id="hamburger" viewBox="0 0 512 512" enable-background="new 0 0 512 512">
            <g>
              <rect x="96" y="152" width="350" height="25" />
            </g>
            <g>
              <rect x="96" y="248" width="350" height="25" />
            </g>
            <g>
              <rect x="96" y="344" width="350" height="25" />
            </g>
          </svg>
        </label>
        <p class="logo">Planted</p>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="contactHeader">
      <div class="wrapper">
        <h1>Get in Touch</h1>
      </div>
    </div>
  </header>
  <main id="mainContentContact" class="contactMain">
    <div class="contactMainFlexContainer wrapper">
      <section class="ourContactInfo">
        <div class="socialMediaLinks">
          <ul>
            <li>
              <a href="#facebook" aria-label="Go to Planted Invitation's Facebook page">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#instagram" aria-label="Go to Planted Invitation's Instagram page">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#twitter" aria-label="Go to Planted Invitation's Twitter page">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#whatsapp" aria-label="Go to Planted Invitation's Snapchat page">
                <i class="fab fa-whatsapp"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="contactDetails">
          <a href="#">info@gmail.com</a>
          <a href="#">123<span>-</span>456<span>-</span>7890</a>
          <a href="#">123 Queen Street West, Unit 10 Toronto, Ontario <span class="postalCode">M5V2D5</span></a>
        </div>
      </section>
      <section class="contactUsForm">
        <form action="#" method="POST" class="commentForm">
          <fieldset>
            <legend class="visibilityHidden">Submit a comment about our blog post</legend>
            <label for="name" class="visibilityHidden">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" class="formInput">
            <label for="email" class="visibilityHidden">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email address" class="formInput">
            <label for="comment" class="visibilityHidden">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
            <button type="submit" class="submitButton">Submit</button>
          </fieldset>
        </form>
      </section>
    </div>
  </main>
  <footer>
    <p>Copyright &copy; 2019 HackerYou</p>
  </footer>
</body>
</html>
