<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Planted Invitation</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <a href="#mainContentContact" class="skipLink">Skip to main content</a>
  <!-- Header begins -->
  <header class="contactHeaderBackgroundImg">
    <div class="wrapper">
      <div class="topHeaderBar">
        <p class="logo">Planted</p>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <!-- <input type="checkbox" name="hamburgerNav" id="hamburgerNav">
          <label for="hamburgerNav"></label> -->
      </div>
      <div class="contactMainHeader">
        <h1>Get in Touch</h1>
      </div>
    </div>
  </header>
  <main id="mainContentContact">
    <section class="ourContactInfo">
      <div class="socialMediaLinks">
        <ul>
          <li>
            <a href="#facebook" aria-label="Go to Planted Invitation's Facebook page">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#instagram" aria-label="Go to Planted Invitation's Instagram page">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#twitter" aria-label="Go to Planted Invitation's Twitter page">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#whatsapp" aria-label="Go to Planted Invitation's Snapchat page">
              <i class="fab fa-whatsapp"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="contactDetails">
        <a href="#">info@gmail.com</a>
        <a href="#">123<span>-</span>-456<span>-</span>7890</a>
        <a href="#">123 Queen Street West, Unit 10 Toronto, Ontario <span class="postalCode">M5V2D5</span></a>
      </div>
    </section>
    <section class="contactUsForm">
      <form action="#" method="POST" class="commentForm">
        <fieldset>
          <legend class="visuallyHidden">Submit a comment about our blog post</legend>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" class="formInput">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="email" class="formInput">
          <label for="comment">Comment</label>
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="formInput"></textarea>
          <button type="submit" class="submitButton">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2019 HackerYou</p>
  </footer>
</body>
</html>
